<script>
    document.querySelector(".register_button").addEventListener("click",signUp)
    var signUpData = JSON.parse(localStorage.getItem("signUpDataBase")) || [];

    function signUp(){
        var email = document.querySelector(".email2").value;
        var password =  document.querySelector(".password2").value;
        var confirm = document.querySelector(".confirmpassword").value;
        document.querySelector(".email2").value=""
        document.querySelector(".password2").value=""
        document.querySelector(".confirmpassword").value=""
       
        if(password==confirm){
            
                var signUpCred = {
            emailAdd : email,
            password : password,
        };
        signUpData.push(signUpCred);
        localStorage.setItem("signUpDataBase", JSON.stringify(signUpData));
      
         }
        else {
            alert("password do not match")
        }
        
    }
    document.querySelector(".sign_in").addEventListener("click",signIn)
 
    function signIn(){
        var email = document.querySelector(".email1").value;
        var password =  document.querySelector(".password1").value;
      
        var signInCred = {
            emailAdd : email,
            password : password,
        };
       
      var sign = JSON.parse(localStorage.getItem("signUpDataBase"));
    
           // console.log(sign)
           var x = sign.filter(e=>e.emailAdd == signInCred.emailAdd && e.password == signInCred.password)
           if(x.length == 0){
               alert("Invalid Credintials")
           }
           else{
               window.location.href="https://www.w3schools.com/tags/att_input_type_checkbox.asp"
           }
      
        }
        document.querySelector(".buttongoogle").addEventListener("click",signInWithGoogle)

        function signInWithGoogle(){
            window.location.href="https://myaccount.google.com/security"
            
        }

        document.querySelector(".buttonfb").addEventListener("click",signInWithFb)

        function signInWithFb(){
            window.location.href="https://www.facebook.com/login/"
        }
        document.querySelector(".FYP").addEventListener("click",reset)

        function reset(){
            window.location.href="https://us.shein.com/user/auth/login?direction=nav"
        }
      

</script>

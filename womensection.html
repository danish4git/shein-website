    <style>
      .con {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 85%;
        height: 100vh;
        overflow: scroll;
        overflow-x: hidden;
      }
      .con > div {
        width: 280px;
        margin: 10px;
      }
      .con > div > img {
        width: 280px;
      }
      .con > div > p {
        color: #a39fa0;
        font-size: 12px;
        margin-bottom: 0px;
        /* font-weight: bold; */
      }
      .con > div > h4 {
        margin-top: 2px;
      }
      .main {
        display: flex;
        box-sizing: border-box;
      }
      .side {
        height: 100vh;

        width: 15%;
        position: sticky;
        box-sizing: border-box;
        padding-left: 40px;
        overflow-y: scroll;
      }
      .side > input {
        border-radius: 50%;
        border: 1px solid red;
        background-color: aqua;
      }
      .red {
        background-color: red;
        padding: 10px;
        border-radius: 50%;
        border: none;
        margin-right: 20px;
        margin-bottom: 15px;
      }
      .black {
        background-color: rgb(7, 7, 7);
        padding: 10px;
        border-radius: 50%;
        border: none;
        margin-right: 20px;
        margin-bottom: 15px;
      }

      }

        margin-right: 20px;
        margin-bottom: 15px;
      }
      .filterdiv {
        width: 91%;
        padding: 20px;
        background-color: #f6f6f6;
        margin-bottom: 20px;
        margin-left: 40px;
        padding-top: 10px;
      }
      .trend > button {
        background-color: white;
        border: 1px solid #dfdfdf;
        color: #666666;
        margin-right: 10px;

        padding: 5px 10px;
      }
      .trend > button:hover {
        border: 1px solid #666666;
      }
      .filterdiv > h3 {
      }
      .length {
        color: #666666;
        font-size: 12px;
      }
      label {
        color: #666666;
        font-size: 14px;
      }

      #tops,
      #sweatshirts,
      #pants {
        margin-left: 30px;
      }
      @media screen and (min-width: 1001px) and (max-width: 1200px) {
        .side {
          width: 20%;
        }
        .con {
          width: 80%;
        }
      }
      @media screen and (min-width: 1001px) and (max-width: 1200px) {
        .side {
          width: 20%;
        }
        .con {
          width: 80%;
        }
      }
      @media screen and (min-width: 601px) and (max-width: 1000px) {
        .side {
          width: 30%;
        }
        .con {
          width: 70%;
        }
        .filterdiv {
          margin-left: 0px;
          width: 100%;
        }
      }
      @media screen and (min-width: 0px) and (max-width: 600px) {
        .side {
          display: none;
        }
        .con {
          width: 100%;
        }
        .filterdiv {
          margin-left: 0px;
          width: 100%;
        }

    <div class="filterdiv">
      <h3>New in Trends <span class="length"></span></h3>
      <div class="trend">
        <button onclick="black()">Black</button
        ><button onclick="plain()">Plain</button
        ><button onclick="khaki()">Khaki</button
        ><button onclick="block()">ColorBlock</button
        ><button onclick="denim()">Denim</button>
        <button onclick="cotton()">Cotton</button>
        <button onclick="orange()">Orange</button>
      </div>
    </div>
    <div class="main">
      <div class="side">
        <h3>Category</h3>
        <input type="checkbox" id="men" onchange="men()" />
        <label for="">Men Clothes</label><br />
        <input type="checkbox" id="women" onchange="women()" />
        <label for="">Women Clothes</label><br />
        <!-- /////////////////////////////// -->
        <input type="checkbox" id="sweatshirts" onchange="sweatshirts()" />
        <label for="">Sweatshirts</label><br />
        <input type="checkbox" id="pants" onchange="pants()" />
        <label for="">Pants</label><br />
        <input type="checkbox" id="tops" onchange="tops()" />
        <label for="">Knit Tops</label><br />

        <!-- //////////////////////////// -->

        <input type="checkbox" id="kids" onchange="kids()" />
        <label for="">Kids Clothes</label><br />

        <h3>Size</h3>
        <input type="checkbox" id="xs" onchange="changexs()" />
        <label for="">XS</label>
        <input type="checkbox" id="s" onchange="changes()" />
        <label for="">S</label><br />
        <input type="checkbox" id="m" onchange="changem()" />
        <label for="">M</label>
        <input type="checkbox" id="l" onchange="changel()" />
        <label for="">L</label><br />
        <input type="checkbox" id="xl" onchange="changexl()" />
        <label for="">XL</label>
        <input type="checkbox" id="xll" onchange="changexxl()" />
        <label for="">XXL</label>

        <h3>Color</h3>
        <button class="red"></button>
        <button class="blue"></button>
        <button class="black"></button>
        <button class="orange"></button>
        <button class="green"></button>
        <button class="khaki"></button>
        <button class="brown"></button>
        <button class="yellow"></button>
        <button class="grey"></button>

        <h3>Pattern Type</h3>
        <input type="checkbox" id="plain" onchange="plain()" />
        <label for="">Plain</label><br />
        <input type="checkbox" id="letter" onchange="letter()" />
        <label for="">Letter</label><br />
        <input type="checkbox" id="plaid" onchange="plaid()" />
        <label for="">Plaid</label><br />
        <input type="checkbox" id="block" onchange="block()" />
        <label for="">ColorBlock</label>

        <h3>Material</h3>
        <input type="checkbox" id="polyster" onchange="polyster()" />
        <label for="">Polyster</label><br />
        <input type="checkbox" id="cotton" onchange="cotton()" />
        <label for="">Cotton</label><br />
        <input type="checkbox" id="denim" onchange="denim()" />
        <label for="">Denim</label><br />
        <input type="checkbox" id="silk" onchange="silk()" />
        <label for="">Silk</label><br />
        <h3>Price Range</h3>
        <input type="checkbox" id="low" onchange="low()" />
        <label for="">Low to High</label><br />
        <input type="checkbox" id="high" onchange="high()" />
        <label for="">High to Low</label><br />
      </div>

      <div class="con"></div>
    </div>
  </body>

  function displayitem(data) {
    document.querySelector(".con").textContent = "";
    data.map(function (elem) {
      var img = document.createElement("img");
      var name = document.createElement("p");
      var price = document.createElement("h4");
      var div = document.createElement("div");

      img.setAttribute("src", elem.imgUrl);
      img.addEventListener("click", function () {
        localStorage.setItem("carddata", JSON.stringify(elem));
        window.location.href = "exactcarddata.html";
      });
      name.textContent = elem.name;
      price.textContent = "USD$" + elem.price;

      div.append(img, name, price);
      document.querySelector(".con").append(div);
    });
  }
